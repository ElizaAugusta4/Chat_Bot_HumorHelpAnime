<!DOCTYPE html>
<html>
<head>
    <title>Anime Recommender</title>
    <style>
        body {
            background-color: #add8e6; /* pastel blue */
            font-family: Arial, sans-serif;
        }
        .chat-container {
            background-color: #ffffff; /* white */
            margin: auto;
            width: 50%;
            border: 3px solid #73AD21;
            padding: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>{{ message }}</h1>
        <form method="post">
            {% csrf_token %}
            <label for="genre">Gênero:</label>
            <select id="genre" name="genre" required>
                <option value="">Selecione um gênero</option>
                <option value="action">Ação</option>
                <option value="adventure">Aventura</option>
                <option value="sci-fi">Ficção Científica</option>
                <option value="romance">Romance</option>
                <option value="drama">Drama</option>
                <option value="fantasy">Fantasia</option>
                <!-- Adicione mais opções de gênero aqui -->
            </select>
            <button type="submit">Recomendar Animes</button>
        </form>
        {% if animes %}
        <h2>Animes Recomendados:</h2>
        <ul>
            {% for anime in animes %}
            <li>
                {% if anime.images_jpg %}
                <img src="{{ anime.images_jpg }}" alt="Imagem do anime">
                {% endif %}
                {{ anime.title }}
                Gêneros: {{ anime.genres }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
