<!DOCTYPE html>
<html>
<head>
    <title>Anime Recommender</title>
    <style>
        body {
            background-color: #add8e6; /* pastel blue */
            font-family: Arial, sans-serif;
        }
        .chat-container {
            background-color: #ffffff; /* white */
            margin: auto;
            width: 50%;
            border: 3px solid #73AD21;
            padding: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin-bottom: 10px;
        }
        .anime-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 10px;
        }

        .anime-grid ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .anime-grid li {
            margin-bottom: 20px;
        }

        .anime-grid img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .anime-grid div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        {% if message %}
            <h1>{{ message }}</h1>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" id="genre" name="genre" required>
            <button type="submit">Enviar</button>
        </form>
        <h2>Top Melhores Animes:</h2>
        <div class="anime-grid">
            {% if animes %}
                {% for anime in animes %}
                    <div class="anime-card">
                        {% if anime.images_jpg %}
                            <img src="{{ anime.images_jpg }}" alt="Imagem do anime">
                        {% endif %}
                        {{ anime.title }}
                        GÃªneros: {{ anime.genres }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div> 
</body>
</html>
